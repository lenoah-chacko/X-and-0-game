<html>
    <head>
        <title>X and 0</title>
        <link rel="stylesheet" href="Xn0_style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="centered-text" style="margin-top: 5%; margin-bottom: 1%; font-size: 45px; color: rgb(207, 130, 74); font-family: monospace;">
                X and 0</div>
            <div class="game">
                <div class="puzzle">
                    <div class="row">
                        <div class="cell" id="0"></div>
                        <div class="cell" id="1"></div>
                        <div class="cell" id="2"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="cell" id="3"></div>
                        <div class="cell" id="4"></div>
                        <div class="cell" id="5"></div>
                    </div>
                    <br>
                    <div class="row">
                        <div class="cell" id="6"></div>
                        <div class="cell" id="7"></div>
                        <div class="cell" id="8"></div>
                    </div>
                </div>
                <button  onClick="window.location.reload();">Redo</button>
            </div>
            <div id="result" class="centered-text" style="color:red;"></div>
    </div><br>
        <script src="Xn0_script.js"></script>
    </body>
</html>
